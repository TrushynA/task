---
   - name: vars
     hosts: all
     become: yes

     vars:
       source_fail: ./index.html
       destin_file: /var/www/html

     tasks:
       - name: copy files in www
         copy: src={{source_file}} dest={{destin_file}}
         notify: restart nginx
     handlers:
       - name: restart nginx
         service: name=nginx state=restarted
